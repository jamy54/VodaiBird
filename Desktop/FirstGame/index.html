<!DOCTYPE html>
<html>
<head lang="en">

    <title>Vodai Bird</title>

    <meta charset="UTF-8">

    <link rel="icon" href="/resource/1.ico" type="image/svg">
    <link rel="shortcut" href="/resource/1.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</head>
<style>
.modal-content
{
	width: 800px;
	height: 500px;
	border: 1px solid black;
}
</style>

<body>
<div>


    <ul>
        <li id="start">Start</li> <li onclick="ShowHighScoreModal();">High score</li>
    </ul>
	
	<div id="myModal" class="modal" style="display: none;">
	  <!-- Modal content -->
	  <div class="modal-content">
		<div class="close" style="text-align: left; font-size: 40px;" onclick="ShowHighScoreModal();">&times;</div>
		<div id="scoreContent" style="margin-left: 30px;">Some text in the Modal..</div>
	  </div>
	</div>

    <div id="background">
        <div id="Score" style="margin-left: 5%; color: brown; font-size: 30px;"><b>0</b></div>
        <div id="welcomeMessage" style="font-size: 30px; position: absolute; color: green; margin: 15% 25%; align-content: center;"></div>
        <div id="bird"></div>
        <div id="cloud1" class="cloud"></div>
        <div id="cloud2" class="cloud"></div>
        <div id="cloud3" class="cloud"></div>
    </div>
    <div id="singleMovieInfo" style="visibility: hidden;">
        <audio id="audiotag1" src="audio/1.wav" preload="auto"></audio>
        <audio id="audiotag2" src="audio/3.wav" preload="auto"></audio>
    </div>

</div>
</body>
</html>
